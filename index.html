<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🚇 지하철 노선도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bundle/bundle.css" />
  </head>

  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <a href="/" class="js-anchor text-black">
              <h1 class="text-center font-bold">🚇 지하철 노선도</h1>
            </a>
            <nav class="d-flex justify-center flex-wrap">
              <a
                id="nav__station"
                href="/station"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🚉 역 관리</button>
              </a>
              <a
                id="nav__line"
                href="/line"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🛤️ 노선 관리</button>
              </a>
              <a
                id="nav__section"
                href="/section"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🔁 구간 관리</button>
              </a>
              <a
                id="nav__full-map"
                href="/fullMap"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🗺️ 전체 보기</button>
              </a>
              <a
                id="nav__search"
                href="/search"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🔎 길 찾기</button>
              </a>
              <a
                id="nav__my-info"
                href="/myInfo"
                class="js-anchor my-1 hidden"
              >
                <button class="btn bg-white shadow mx-1">🔒 내 정보</button>
              </a>
              <a
                id="nav__login"
                href="/login"
                class="js-anchor my-1"
              >
                <button class="btn bg-white shadow mx-1">👤 로그인</button>
              </a>
              <button
                id="nav__logout"
                class="btn bg-white shadow mx-1 my-1 hidden"
              >
                🚪 로그아웃
              </button>
            </nav>
          </header>
          <main id="main" class="mt-10 d-flex justify-center"></main>
          <div id="modal" class="modal"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./bundle/bundle.js"></script>
  </body>
</html>
